<div class="input-group">
  <div class="input-group">
    <div class="input-group-prepend">
      <button class="btn btn-dark btn-sm" (click)="downQuantity()">
        -
      </button>
    </div>
    <input class="text-center" type="text" [(ngModel)]="quantity"
      (keyup)="ChangeQuantity($event)"/>
    <div class="input-group-append">
      <button class="btn btn-dark btn-sm" (click)="upQuantity()">
        +
      </button>
    </div>
  </div>
</div>
